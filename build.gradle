apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "io.dropwizard:dropwizard-core:0.7.1"
    compile "io.dropwizard:dropwizard-testing:0.7.1"

    testCompile "io.dropwizard:dropwizard-client:0.7.1"
    testCompile "org.hamcrest:hamcrest-all:1.3"
    testCompile "junit:junit:4.11"
}
